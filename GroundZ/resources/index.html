<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="https://icons.iconarchive.com/icons/uiconstock/e-commerce/256/e-commerce-icon-icon.png"> -->
    <!-- <link rel="icon" href="data:;base64,=">-->
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>BattleGrounds</title>
</head>
<body onload="setup()">
    <!-- <img src="test.png"> -->

    <div class="S_Buttons">
        <div id="header"><b>BattleGrounds</b></div>
        <div class="credit">  Made by <a href="https://github.com/DezlLab/BattleGrounds">Theo und Luca</a>;</div>
    </div>

    <div class="wrapper">
        <div class="Edit">
            <div id = "wrapper">
                <textarea id = "codeArea" spellcheck = "false">
player.moveBack();
player.moveRight();
player.moveLeft();
player.moveBack();
player.moveForward();
player.collectCoin();
print(player.toString());                    
                </textarea>
            </div>
            <div id="Y" class="splitter splt_Y0"></div>
            <div id = "playWrapper">
                <button id="runButton" onclick="onRun()">Run</button>
                <button onclick="onClr()">Clear</button>
                <button onclick="onNewGrid()">new Grid</button>
                <span id="coinLabel">Collected Coins : 0</span>
                <div id = "playArea">
                    
                </div>
            </div>
        </div>
        <div id="X" class="splitter splt_X0"></div>
        <div class="S_Console">
            <textarea readonly spellcheck="false"class="S_C_Text" id="outputArea"></textarea>
            <input class="S_C_Edit" spellcheck="false"></input>
        </div>
        <textarea readonly spellcheck="false" id="metaSetup"></textarea>
    </div>

</body>
</html>

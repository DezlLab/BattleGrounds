<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleGrounds</title>
</head>
<body>
    <h1>BattleGrounds v0.7B</h1>
    <textarea style="width: 653px; height: 393px;" id = "codeArea">Code</textarea>
    <button style = "display:block;"onclick="fetch('java.run', {
        method : 'POST',
        body : document.getElementById('codeArea').value
    }).then((response) => response.text()).then((text) => {
        document.getElementById('outputArea').value += text;
        document.getElementById('outputArea').scrollTop = document.getElementById('outputArea').scrollHeight;
    })">Run</button><!-- -->
    <textarea readonly style="resize: none; width: 652px; height: 113px;" id = "outputArea">Output:</textarea>
</body>
</html>
